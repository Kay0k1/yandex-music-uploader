version: '3.8'

services:
  bot:
    build: .
    container_name: music_bot
    restart: always
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15-alpine
    container_name: music_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password_here
      POSTGRES_DB: music_uploader
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
